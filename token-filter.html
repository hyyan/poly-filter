<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="token-filter-behavior.html">

<!--
A fast, powerfull, and intuitive solution for client side filtering of arrays.

Example:

    <token-filter
      filter="[[myFilterOrQueryToSearchFor]]"
      array-to-filter="[[myArrayToFilter]]"
      filtered-array="{{myArrayAfterItWasFiltered}}"
      stop-words="[[arrayOfWordsToIgnore]]"
      logical-or="or">
   </token-filter>

### Notes

If you are developing your own Polymer web-component with a filtering/searching functionality,
consider using the `token-filter-behavior` directly for maximum performances.

If you want your filter/search to ignore accents and other character modifiers,
use `token-filter-diacritic` or `token-filter-diacritic-behavior` instead.

@group token-filter
@element token-filter
@demo demo/index.html
-->
<script>
(function() {
  'use strict';
  Polymer({

    is: 'token-filter',
  
    behaviors: [
      Polymer.TokenFilterBehavior
    ]
  });
})();
</script>
